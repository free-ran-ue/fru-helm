name: Helm Chart Linting

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Run helm lint
        run: |
          helm lint .
          
      - name: Check Helm dependencies
        run: |
          helm dependency update . || echo "No dependencies to update"
          
      - name: Helm template dry-run
        run: |
          helm template test-release . --debug
          
      - name: Validate generated YAML
        run: |
          echo "Checking if template generates valid YAML..."
          helm template test-release . > /tmp/manifests.yaml
          echo "Templates rendered successfully"
